<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrainScheduler</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="train-schedule">
                    <tr>
                         <th class="col-xs-3">Train Name
                         </th>
                         <th class="col-xs-2">Destination
                         </th>
                         <th class="col-xs-2">Frequency (min)
                         </th>
                         <th class="col-xs-2">Next Arrival
                         </th>
                         <th class="col-xs-2">Minutes Away
                         </th>
                    </tr>
               </table>
            </div>
          </div>
        </div>
      </div>


    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name">Train Name</label>
                <input class="form-control" id="bidder-name" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">Destination</label>
                <input class="form-control" id="bidder-price" type="number">
              </div>
              <div class="form-group">
                <label for="bidder-price">First Train Time (HH:MM military time)</label>
                <input class="form-control" id="bidder-price" type="number">
              </div>
              <div class="form-group">
                <label for="bidder-price">Frequenty (min)</label>
                <input class="form-control" id="bidder-price" type="number">
              </div>
              <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="js/main.js"></script>

</body>

</html>
